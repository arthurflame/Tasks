version: 0.2
env:
  parameter-store:
    LOGIN: /arthurflame/Tasks/sonar/token

phases:
  install:
    runtime-versions:
      java: openjdk8
      golang: 1.13

  pre_build:
    commands:
        - apt-get update
        - apt-get install -y jq
        - wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.4.0.2170-linux.zip
        - unzip ./sonar-scanner-cli-4.4.0.2170-linux.zip
        - mv sonar-scanner-4.4.0.2170-linux /codebuild/
        - export PATH=$PATH:/codebuild/sonar-scanner-4.4.0.2170-linux/bin/

  build:
    commands:
      - echo "${CODEBUILD_WEBHOOK_BASE_REF}"
      - echo "${CODEBUILD_WEBHOOK_HEAD_REF}"
      - echo "${CODEBUILD_WEBHOOK_EVENT}"
      - echo "${CODEBUILD_WEBHOOK_MERGE_COMMIT}"
      - echo "${CODEBUILD_WEBHOOK_TRIGGER}"
      - export PULL_NUM=$(echo $CODEBUILD_WEBHOOK_TRIGGER | awk 'BEGIN{FS="/"} {print $2}')
      - sonar-scanner -X -Dsonar.host.url="https://sonarcloud.io" -Dsonar.login=$LOGIN -Dsonar.projectKey="Arthurflame_Tasks" -Dsonar.organization="arthurflame" -Dsonar.pullrequest.provider=Github -Dsonar.pullrequset.github.repository=arthurflame/Tasks -Dsonar.pullrequest.base="${CODEBUILD_WEBHOOK_BASE_REF}" -Dsonar.pullrequest.branch="${CODEBUILD_WEBHOOK_HEAD_REF}" -Dsonar.pullrequest.key="${PULL_NUM}"

      - sleep 5
      - curl https://sonarcloud.io/api/qualitygates/project_status?projectKey=$Project >result.json
      - cat result.json
      - if [ $(jq -r '.projectStatus.status' result.json) = ERROR ] ; then $CODEBUILD_BUILD_SUCCEEDING -eq 0 ;fi

artifacts:
  files:
    - '**/*'

